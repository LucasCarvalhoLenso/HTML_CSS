<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos em html</title>
</head>
<body>
    <h1>hospedando videos no meu servidor</h1>
    <video width="560" poster="imagens/thumbjapeta.jpg" controls>
        <source src="midia/meu_video.mp4" type="video/mp4">
        <source src="midia/meu_video720p.webm" type="video/webm">
    </video>
    <p>usamos os parametros <code>poster</code> para colocar thumbnail <code>width</code> pra selecionar o tamanho e <code>controls</code> para exibir os controles</p>
    <h1>Videos hospedado pelo YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/HVib220WOXo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
<code></html></code>
