<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
    <style>
        p{
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Testando iframe</h1>
    <p><a href="https://www.cursoemvideo.com" target="_blank">CursoEmVideo</a></p>
    <p><iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" width="500" scrolling="no"><a href="https://www.cursoemvideo.com" target="_blank">CursoEmVideo</a></iframe></p>
</body>
</html>
